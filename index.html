<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number</title>
  </head>
  <body>
    <header>
      <h1>Guess My Number!</h1>
      <p style="font-size: 40" class="between">Between 1 and 20</p>
      <button class="btn again">Again!</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Check!</button>
      </section>
      <section class="right">
        <p class="message">Start guessing...</p>

        <p class="label-score">
          <img style="width: 30%" src="image2.webp" alt="" />
          Score: <span class="score">20</span>
        </p>

        <img style="width: 30%" src="image1.png" alt="" />

        Highscore:

        <span class="highscore">0</span>
        <p class="label-highscore"></p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
